<!DOCTYPE html>
<html>
<head>
	<title>Custom Design</title>
	<link rel="stylesheet" type="text/css" href="feature.css">
	<script type="text/javascript" src="card-o-matic.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Customize Shirt Design</h1>
		<div id="controls">
			<h2>Pick a color</h2>

<div class="colors" id="red"></div>
<div class="colors" id="orange"></div>
<div class="colors" id="yellow"></div>
<div class="colors" id="green"></div>
<div class="colors" id="blue"></div>
<div class="colors" id="indigo"></div>
<div class="colors" id="violet"></div>
<div class="clearfix"></div>


			<h2>Pick a texture</h2>
			<h2>Pick a message</h2>
			<h2>Dear...</h2>
			<h2>Click a sticker to add</h2>
		</div>

		<div id="preview">
			<div id="card-background">
				<div id="canvas">
					<div id="message-output"></div>
						<div id="recipient-output">
						</div>
					</div>
					</div>

					<input type="button" id="refresh-btn" value="Start over">
					<input type="button" id="print-btn" value="Print">
				</div>
			</div>

			<script type="text/javascript" src="js/card-o-matic.js"></script>

</body>
</html>
